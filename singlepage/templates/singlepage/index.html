   <script>

      //  This function communicates with django (backend)

      function showSection(section) {
         const str1 = '#content';
         const str2 = str1.concat('', section);

         const sec = "#sec-"
         const clickedID = sec.concat('', section)

         console.log(clickedID)
         $(".container ul li").children().removeClass("active");
         $(clickedID).addClass("active");

         fetch(`/sections/${section}`)
            .then(response => response.text())
            .then(text => {


               console.log(text);
               document.querySelector(str2).innerHTML = text;
            });

      }


      document.addEventListener("DOMContentLoaded", function () {
         document.querySelectorAll('a').forEach(a => {
            a.onclick = function () {

               showSection(this.dataset.section)
            }
         })
      });


   </script>
